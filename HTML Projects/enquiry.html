    <div>
        
        <form method="post" action="./formsubmition.html" target="_self">
            <label for="fname">Name</label>
            <input type="text" placeholder="Please enter name" name="fname">
            
    
            <label for="email">Enter your email</label>
            <input type="email" id="email" name="email">
            <br>
    
            <label for="number">Number</label>
            <input type="tel" placeholder="Please enter contact number" name="number">
            
    
            <label for="age">Enter Age</label>
            <input type="number" placeholder="Please enter your age" name="number"/>
            <br>
    
            <input type="radio" name="gender" value="male"/>
            <label for="male">Male</label>
            
    
            <input type="radio" name="gender" value="female"/>
            <label for="female">Female</label>
            <br>
    
            <label for="color">Select your favourite color</label>
            <input type="color" name="color">
            
    
            <label for="Select Birth Date"></label>
            <input type="date" name="birthdate">
            <br>
    
            <label for="time"></label>
            <input type="time" name="time">
            
    
            <label for="files">Select Files</label>
            <input type="files" name="files" multiple/>
            <br>

            <input type="checkbox" name="term"/>
            <label for="term">I agree to terms & conditions</label>
            <br>
    
            <label for="pwd">Password</label>
            <input type="password" placeholder="please enter password"/>
            <br>
    
            <label for="country">Select Country</label>
            <select name="country">
                <option value="india">India</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="america">America</option>
                <option value="china">China</option>
                <option value="pakistan">Pakistan</option>
                <option value="saudi arab">Saudi Arab</option>
            </select>
            
            <br>
            
            <button>Submit</button>
            <input type="reset"/>
        </form>
